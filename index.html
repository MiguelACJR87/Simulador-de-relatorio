<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Relatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contentor para as Notificações Modernas -->
    <div id="toast-container"></div>

    <header class="main-header">
        <h1><i class="fas fa-calculator"></i> Simulador de Relatórios</h1>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-upload"></i> 1. Carregar Dados</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="fileInput">Arquivo de Leitura (Formato Carsoft)</label>
                    <input type="file" id="fileInput" class="file-input" accept=".txt">
                </div>
                <div class="form-group">
                    <label for="logoInput">Logo para o Relatório (Opcional)</label>
                    <input type="file" id="logoInput" class="file-input" accept="image/png, image/jpeg">
                    <div class="logo-preview-container">
                        <img id="logoPreview" src="#" alt="Pré-visualização do Logo" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-sliders-h"></i> 2. Parâmetros da Simulação</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="condoName">Nome do Condomínio</label>
                    <input type="text" id="condoName" placeholder="Ex: Condomínio Sol">
                </div>
                <div class="form-group">
                    <label for="billingType">Método de Cobrança</label>
                    <select id="billingType">
                        <option value="average">Custo Médio</option>
                        <option value="tiered" selected>Faixas de Consumo (Tarifa Progressiva)</option>
                    </select>
                </div>
                <div class="rateio-container">
                    <input type="checkbox" id="includeRateioAC">
                    <label for="includeRateioAC">Habilitar rateio da Área Comum?</label>
                </div>
                <div id="rateio-selector-box" class="sub-card" style="display:none;">
                    <label for="commonAreaMetersSelect">Selecione o(s) medidor(es) da Área Comum:</label>
                    <select name="commonAreaMetersSelect" id="commonAreaMetersSelect" multiple></select>
                    <small>Segure Ctrl (ou Cmd em Mac) para selecionar mais de um.</small>
                </div>
                <div class="rateio-container">
                    <input type="checkbox" id="includeManagementFee">
                    <label for="includeManagementFee">Somar Taxa de Gestão?</label>
                </div>
                <div id="management-fee-box" class="sub-card" style="display:none;">
                    <label for="managementFeeValue">Valor da Taxa de Gestão (por unidade)</label>
                    <input type="text" id="managementFeeValue" class="currency-input" placeholder="R$ 0,00">
                </div>
                <div id="average-cost-params" class="params-box" style="display:none;">
                    <label>Valor Total da Conta de Água (R$)</label>
                    <input type="text" id="totalBill" class="currency-input" placeholder="R$ 0,00">
                </div>
                <div id="tiered-cost-params" class="params-box">
                    <div class="form-group">
                        <label>Taxa de Esgoto (%)</label>
                        <input type="number" id="sewageFee" placeholder="Ex: 0">
                    </div>
                    <h4>Configuração das Faixas (Consumo Total)</h4>
                    <div id="tiers-container"></div>
                    <button id="addTierBtn" class="btn btn-secondary"><i class="fas fa-plus-circle"></i> Adicionar Faixa</button>
                </div>
            </div>
        </div>
        
        <div class="action-card">
             <button id="runSimulationBtn" class="btn btn-primary btn-full"><i class="fas fa-play-circle"></i> Executar Simulação</button>
        </div>
       
        <section id="results-section" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-bar"></i> Resultados da Simulação</h2>
                </div>
                <div class="card-body">
                    <div id="results-table"></div>
                    <button id="generatePdfBtn" class="btn btn-dark"><i class="fas fa-file-pdf"></i> Gerar Relatório PDF</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
